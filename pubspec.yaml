name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Dependencies for PDF generation and printing
  pdf: ^3.8.0
  printing: ^5.4.0

  # Added universal_html for handling web-specific functionality
  universal_html: ^2.0.12

  # Google Maps Flutter dependency
  google_maps_flutter: ^2.2.5

  url_launcher: ^6.1.7

  mailer: ^6.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
